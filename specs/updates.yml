meta:
  name: Hackathon Updates
configuration:
  scheme: https
  host: hackfsuapi-q7tezm7hx.now.sh
  base_path: /api
specs:
  - name: pull all updates
    request:
      path: /updates
      method: get
    response:
      status_code: 200
      headers:
        - name: content-type
          value: !!js/regexp application/json
      json_schema:
        type: file
        $ref: specs/updates.schema.json
